{% extends "chat/base.html" %}

{% block title %}Update Profile - Web Messenger{% endblock %}

{% block content %}
<div class="container-fluid chat-container">
    <div class="row h-100">
        <div class="col-md-6 mx-auto p-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Update Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4 text-center">
                            {% if user.profile.avatar %}
                            <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}" class="rounded-circle mb-3" width="150" height="150">
                            {% else %}
                            <i class="fas fa-user-circle fa-6x text-primary mb-3"></i>
                            {% endif %}
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" name="status" value="{{ user.profile.status }}" maxlength="100">
                            <div class="form-text">Tell others what's on your mind</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'chat:user_profile' username=user.username %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
